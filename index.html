<html>
<head>
    <title>Roller coaster</title>
    <link rel="icon" type="image/x-icon" href="rc2.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="rc2.ico"/>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            position: static; /* fixed or static */
        }
    </style>

    <!-- GUI stylesheets -->
    <link rel="stylesheet" type="text/css" href="gui/bar.css">

</head>
<body>

<!-- bar at the top -->
<ul id="topBar">

    <li id="flatButton" onclick="GUI.flatTrack()">
        <a href="#" class="tooltip">
            <img src="images/Flat.png" style="width:20px;height:20px;">
    <span>
        <img class="callout" src="images/callout_black.gif" />
        <strong>Flat Track</strong><br />
        This will make a flat track for the train
        or make the track more flat
    </span>
        </a>

    </li>
    <li id="downButton" onclick="GUI.insertDown()">

        <img src="images/Down.png" style="width:20px;height:20px;">
    </li>
    <li id="upButton" onclick="GUI.insertUp()">
        <img src="images/Up.png" style="width:20px;height:20px;">
    </li>

    <li id="leftBigButton" onclick="GUI.insertLeftBig()" style="
        background: #00ff00;">
        <img src="images/Left.png" style="width:20px;height:20px;">
    </li>
    <li id="leftSmallButton" onclick="GUI.insertLeftSmall()">
        <img src="images/Left.png" style="width:20px;height:20px;">
    </li>

    <li id="rightSmallButton" onclick="GUI.insertRightSmall()">
        <img src="images/Right.png" style="width:20px;height:20px;">
    </li>
    <li id="rightBigButton" onclick="GUI.insertRightBig()" style="
        background: #00ff00;">
        <img src="images/Right.png" style="width:20px;height:20px;">
    </li>
</ul>


<ul id="bottomBar" style="bottom: -20px">
    <li id="playButton" onclick="play = !play;">
        <img src="images/play.png" style="width:20px;height:20px;">
    </li>
    <li id="randomButton" onclick="genRandTrack(10)">
        <img src="images/Random.png" style="width:20px;height:20px;">
    </li>

    <li id="deleteButton" onclick="TRACK.deletePiece()">
        <img src="images/Delete_Icon.png" style="width:20px;height:20px;">
    </li>
    <li id="deleteAllButton" onclick="TRACK.deleteAll()" style="
        background: #ff0000;">
        <img src="images/Delete_Icon.png" style="width:20px;height:20px;">
    </li>

</ul>


<div id="canvas"></div>
<!-- Libraries -->
<script src="lib/jquery-2.1.4.js"></script>
<!--script src="lib/dat.gui.js"></script-->
<script src="lib/three.js"></script>
<script src="lib/OrbitControls.js"></script>

<!-- configuration -->
<script src="scripts/index.js"></script>
<script src="scripts/skybox.js"></script>

<!-- constants and global variables -->
<script src="scripts/constant.js"></script>

<!-- debug stuff -->
<!--script src="buttons.js"></script>

<!-- Track Code -->
<script src="scripts/Support.js"></script>
<script src="scripts/Piece.js"></script>
<script src="scripts/Track.js"></script>
<script src="scripts/Cart.js"></script>
<script src="scripts/Curve.js"></script>

<!-- GUI JavaScript -->
<script src="gui/gui.js"></script>


</body>
</html>
